name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Setup Node for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract section between ## [VERSION] and next ## [
          # 1. Find the starting line of the version section
          # 2. Find the next header starting with ## [
          # 3. Extract everything in between
          NOTES=$(awk -v ver="$VERSION" '
            $0 ~ "## \\[" ver "\\]" { capture=1; next }
            capture && /^## \[/ { capture=0 }
            capture { buf = buf $0 "\n" }
            END { sub(/^\n+/, "", buf); sub(/\n+$/, "", buf); print buf }
          ' CHANGELOG.md)
          
          # Prepare the full body
          {
            echo "notes<<EOF"
            echo "### Release $GITHUB_REF_NAME"
            echo ""
            echo "$NOTES"
            echo ""
            echo "### Install"
            echo ""
            echo "Add to your \`opencode.json\`:"
            echo ""
            echo "\`\`\`json"
            echo "{ \"plugin\": [\"opencode-token-monitor@latest\"] }"
            echo "\`\`\`"
            echo ""
            echo "Restart OpenCode and you're done."
            echo ""
            echo "### Full Changelog"
            echo "See [CHANGELOG.md](https://github.com/Ainsley0917/opencode-token-monitor/blob/main/CHANGELOG.md) for complete version history."
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.extract_notes.outputs.notes }}
